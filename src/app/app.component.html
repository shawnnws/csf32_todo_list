<div class="container">
  <h1>To Do</h1>

      <app-todo (onFormSubmit)="receiveFormInput($event.value)"></app-todo>

  </div>
  <div class="row">
    <div class="col col-md-5">
      <app-tasks [todoList]="todoList"></app-tasks>

  </div>
</div>
